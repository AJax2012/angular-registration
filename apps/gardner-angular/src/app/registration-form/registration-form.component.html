<form
  [formGroup]="registrationForm"
  (ngSubmit)="onSubmit()"
  class="text-center border border-light p-5"
>
  <h1>Register</h1>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input
        type="text"
        id="firstName"
        class="form-control"
        placeholder="First name"
        formControlName="firstName"
        required
      />
      <!-- validation -->
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
        <mdb-error *ngIf="firstName.errors.required"
          >First name is required.</mdb-error
        >
      </div>
    </div>
    <div class="col">
      <!-- Last name -->
      <input
        type="text"
        id="lastName"
        class="form-control"
        placeholder="Last name"
        formControlName="lastName"
        required
      />
      <!-- validation -->
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
        <mdb-error *ngIf="lastName.errors.required"
          >First name is required.</mdb-error
        >
      </div>
    </div>
  </div>

  <!-- E-mail -->
  <div class="form-row mb-4">
    <div class="col">
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="E-mail"
        formControlName="email"
        required
      />
      <!-- validation -->
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <mdb-error *ngIf="email.errors.required">
          Email is required.
        </mdb-error>
        <mdb-error *ngIf="email.errors.email">
          Must be a valid email
        </mdb-error>
      </div>
    </div>
  </div>

  <!-- Phone number -->
  <div class="form-row mb-4">
    <div class="col">
      <input
        type="text"
        id="phoneNumber"
        class="form-control"
        placeholder="Phone number"
        formControlName="phoneNumber"
        required
      />
      <!-- validation -->
      <div
        *ngIf="
          phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)
        "
      >
        <mdb-error *ngIf="phoneNumber.errors.required">
          Phone number is required.
        </mdb-error>
      </div>
    </div>
  </div>

  <h4>Address</h4>

  <!-- Address line 1 -->
  <div class="form-row mb-4">
    <div class="col">
      <input
        type="text"
        id="address1"
        class="form-control"
        placeholder="Address"
        formControlName="streetAddress1"
        required
      />
      <!-- validation -->
      <div
        *ngIf="
          streetAddress1.invalid &&
          (streetAddress1.dirty || streetAddress1.touched)
        "
      >
        <mdb-error *ngIf="streetAddress1.errors.required">
          Street address is required.
        </mdb-error>
      </div>
    </div>
  </div>

  <!-- Address line 2 -->
  <div class="form-row mb-4">
    <div class="col">
      <input
        type="text"
        id="address2"
        class="form-control"
        placeholder="Address secondary"
        formControlName="streetAddress2"
      />
    </div>
  </div>

  <!-- City -->
  <div class="form-row mb-4">
    <div class="col col-md-7">
      <input
        type="text"
        id="city"
        class="form-control"
        placeholder="City"
        formControlName="city"
      />
      <!-- validation -->
      <div *ngIf="city.invalid && (city.dirty || city.touched)">
        <mdb-error *ngIf="city.errors.required">City is required.</mdb-error>
      </div>
    </div>

    <!-- State -->
    <div class="col col-md-2">
      <input
        type="text"
        id="state"
        class="form-control"
        placeholder="State"
        formControlName="state"
        required
      />
      <!-- validation -->
      <div *ngIf="state.invalid && (state.dirty || state.touched)">
        <mdb-error *ngIf="state.errors.required">State is required.</mdb-error>
        <mdb-error *ngIf="state.errors.minLength"
          >State must be at least 2 characters.</mdb-error
        >
      </div>
    </div>

    <!-- Zip Code -->
    <div class="col col-md-3">
      <input
        type="text"
        id="postalCode"
        class="form-control"
        placeholder="Zip"
        formControlName="postalCode"
        required
      />
      <!-- validation -->
      <div
        *ngIf="postalCode.invalid && (postalCode.dirty || postalCode.touched)"
      >
        <mdb-error *ngIf="postalCode.errors.required"
          >Zip Code is required.</mdb-error
        >
      </div>
    </div>
  </div>

  <!-- Submit button -->
  <button
    type="submit"
    [disabled]="!registrationForm.valid"
    class="btn btn-success"
  >
    Submit
  </button>
</form>
